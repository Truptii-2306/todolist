<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To DO List</title>
  </head>
  <body>
    <div id="root">
      <div id="display">
        <div id="sideBar">
          <div>
            <div id="tileBtnDiv">
              <h3 id="taskTitle">TO DO LIST</h3>
              <button id="deleteAll" class="deleteAll">CLEAR ALL</button>
            </div>
            <div id="tableContainer">
              <table class="taskTable">
              </table>
            </div>
          </div>
        </div>
        <div id="centerDisplay">
          <div id="form">
            <h1 id="formTitle">ADD TASK</h1>
            <label for="title">Task Title </label>
            <input type="text" placeholder="Enter task title" id="title" name="name" required />
            <label for="date">Date</label>
            <input type="date" id="date" required />
            <label for="time">Time</label>
            <input type="time" id="time" />
            <div>
            <button id="submit" name="submit">SUBMIT</button>
            <button id="reset" name="reset">RESET</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </body>
    <script src="main.js"></script>
  </body>
</html>
